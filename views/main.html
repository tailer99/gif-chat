{% extends 'layout.html' %} {% block contents %}
<h1>GIF Chat Room</h1>
<fieldset>
  <legend>채팅방 목록</legend>
  <table>
    <thead>
      <tr>
        <th>방 제목</th>
        <th>종류</th>
        <th>허용인원</th>
        <th>방장</th>
      </tr>
    </thead>
    <tbody>
      {% for room in rooms %}
      <tr data-id="{{room._id}}">
        <td>{{room.title}}</td>
        <td></td>
        <td>{{room.max}}</td>
        <td style="color: {{room.owner}}">{{room.owner}}</td>
        <td>
          <button
            data-password="{{'true' if room.password else 'false'}}"
            data-id="{{room._id}}"
            class="join-btn"
          >
            입장
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="error-message">{{error}}</div>
  <a href="/room">채팅방 생성</a>
</fieldset>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io.connect("http://localhost:8005/room", {
    path: "/socket.io",
  });

  socket.on("newRoom", function (data) {
    const tr = document.createElement("tr");
    let td = document.createElement("td");
    td.textContent = data.title;
    tr.appendChild(td);
    td = document.createElement("td");
    td.textContent = data.password ? "비밀방" : "공개방";
    tr.appendChild(td);
    td = document.createElement("td");
    td.textContent = data.max;
    tr.appendChild(td);
    td = document.createElement("td");
    td.sytle.color = data.owner;
    td.textContent = data.owner;
    tr.appendChild(td);
    td = document.createElement("td");
    const button = document.createElement("button");
    button.textContent = "입장";
    button.dataset.password = data.password ? "true" : "false";
    button.dataset.id = data._id;
    butoon.addEventListener("click", addBtnEvent);
    td.appendChild(button);
    tr.appendChild(td);
    tr.dataset._id = data._id;
    document.querySelector("table tbody").appendChild(tr);
  });

  socket.on("removeRoom", function (data) {
    document.querySelectorAll("tbody tr").forEach(function (tr) {
      if (tr.dataset.id === data) {
        tr.parentNode.removeChild(tr);
      }
    });
  });

  function addEtnEvent(e) {
    if (e.target.dataset.password === "true") {
      const password = prompt("비밀번호를 입력하세요");
      location.href = "/room/" + e.target.dataset.id + "?password=" + password;
    } else {
      location.href = "/room/" + e.target.dataset.id;
    }
  }

  document.querySelectorAll(".join-btn").forEach(function (btn) {
    btn.addEventListener("click", addEtnEvent);
  });
</script>
{% endblock %} {% block script %}
<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get("error")) {
      alert(new URL(location.href).searchParams.get("error"));
    }
  };
</script>
{% endblock %}
